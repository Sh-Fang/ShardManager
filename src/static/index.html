<body>
    <div class="container">
        <h1>ğŸ”¢ åˆ†ç‰‡è¡¨è®¡ç®—å™¨</h1>

        <div class="form-grid">
            <div class="input-group">

            <div class="input-group">

            <div class="input-group">

                <input type="text" id="mongoPrefix" placeholder="ä¾‹å¦‚ï¼šcomposition_aitutor_session_extend_">
            </div>

            <div class="input-group">
                <label for="mongoShardCount">MongoDB åˆ†ç‰‡æ•°é‡ (å¯é€‰)</label>

        <button class="btn" onclick="calculate()">è®¡ç®—åˆ†ç‰‡</button>
        <button class="btn btn-secondary" onclick="loadHistory()">åˆ·æ–°å†å²è®°å½•</button>

        <div id="results" class="results hidden">
            <div class="result-section">
                <h3>åŸºæœ¬ä¿¡æ¯</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="result-label">ç”¨æˆ·ID:</span>
                        <span class="result-value" id="displayUserId"></span>

                    <div class="result-item">

            <div id="mysqlResult" class="result-section hidden">
                <h3>MySQL åˆ†ç‰‡ä¿¡æ¯</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="result-label">åˆ†ç‰‡ç¼–å·:</span>
                        <span class="result-value" id="mysqlShardIndex"></span>

                    <div class="result-item" id="mysqlTableRow">

                <div class="result-grid">
                    <div class="result-item">

                        <span class="result-value" id="mongoShardIndex"></span>

                    <div class="result-item" id="mongoTableRow">

            <div class="info-box">
                <strong>ğŸ’¡ ç®—æ³•è¯´æ˜ï¼š</strong> Math.abs(userId.hashCode() % åˆ†ç‰‡æ•°) | 
                <strong>HashCode ç®—æ³•ï¼š</strong> Java String.hashCode()
            </div>

        <!-- å†å²è®°å½•éƒ¨åˆ† -->
        <div class="history-section">

    <script>
        const API_BASE = window.location.origin + '/api';

        // Java String hashCode å®ç°
        function javaHashCode(str) {
            if (!str) return 0;
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash;
        }

        async function calculate() {
            const userId = document.getElementById('userId').value.trim();
            const mysqlPrefix = document.getElementById('mysqlPrefix').value.trim();
            const mysqlShardCount = parseInt(document.getElementById('mysqlShardCount').value);
            const mongoPrefix = document.getElementById('mongoPrefix').value.trim();
            const mongoShardCount = parseInt(document.getElementById('mongoShardCount').value);

            if (!userId) {
                alert('è¯·è¾“å…¥ç”¨æˆ·IDï¼');
                return;
            }

            // è®¡ç®— hashCode
            const hashCode = javaHashCode(userId);

            // æ˜¾ç¤ºåŸºæœ¬ä¿¡æ¯
            document.getElementById('displayUserId').textContent = userId;
            document.getElementById('hashCode').textContent = hashCode;
            document.getElementById('results').classList.remove('hidden');

            // å¤„ç† MySQL åˆ†ç‰‡
            const mysqlResultDiv = document.getElementById('mysqlResult');
            let mysqlShardIndex = null;
            let mysqlTableName = null;
            
            if (!isNaN(mysqlShardCount) && mysqlShardCount > 0) {
                mysqlShardIndex = Math.abs(hashCode % mysqlShardCount);
                document.getElementById('mysqlShardIndex').textContent = mysqlShardIndex;
                
                if (mysqlPrefix) {
                    mysqlTableName = `${mysqlPrefix}${mysqlShardIndex}`;
                    document.getElementById('mysqlTableName').textContent = mysqlTableName;
                    document.getElementById('mysqlTableRow').classList.remove('hidden');
                } else {
                    document.getElementById('mysqlTableRow').classList.add('hidden');
                }
                
                mysqlResultDiv.classList.remove('hidden');
            } else {
                mysqlResultDiv.classList.add('hidden');
            }

            // å¤„ç† MongoDB åˆ†ç‰‡
            const mongoResultDiv = document.getElementById('mongoResult');
            let mongoShardIndex = null;
            let mongoTableName = null;
            
            if (!isNaN(mongoShardCount) && mongoShardCount > 0) {
                mongoShardIndex = Math.abs(hashCode % mongoShardCount);
                document.getElementById('mongoShardIndex').textContent = mongoShardIndex;
                
                if (mongoPrefix) {
                    mongoTableName = `${mongoPrefix}${mongoShardIndex}`;
                    document.getElementById('mongoTableName').textContent = mongoTableName;
                    document.getElementById('mongoTableRow').classList.remove('hidden');
                } else {
                    document.getElementById('mongoTableRow').classList.add('hidden');
                }
                
                mongoResultDiv.classList.remove('hidden');
            } else {
                mongoResultDiv.classList.add('hidden');
            }

            // ä¿å­˜åˆ°åç«¯
            try {
                await fetch(`${API_BASE}/history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        hash_code: hashCode,
                        mysql_prefix: mysqlPrefix || null,
                        mysql_shard_count: mysqlShardCount || null,
                        mysql_shard_index: mysqlShardIndex,
                        mysql_table_name: mysqlTableName,
                        mongo_prefix: mongoPrefix || null,
                        mongo_shard_count: mongoShardCount || null,
                        mongo_shard_index: mongoShardIndex,
                        mongo_table_name: mongoTableName
                    })
                });
                
                // è‡ªåŠ¨åˆ·æ–°å†å²è®°å½•
                loadHistory();
            } catch (error) {
                console.error('ä¿å­˜å†å²è®°å½•å¤±è´¥:', error);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/history`);
                const data = await response.json();
                
                const container = document.getElementById('historyContainer');
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-history">æš‚æ— å†å²è®°å½•</div>';
                    return;
                }
                
                let tableHTML = `
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>æ—¶é—´</th>
                                <th>ç”¨æˆ·ID</th>
                                <th>HashCode</th>
                                <th>MySQLè¡¨å</th>
                                <th>MongoDBé›†åˆå</th>
                                <th>æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.forEach(record => {
                    const timestamp = new Date(record.created_at).toLocaleString('zh-CN');
                    tableHTML += `
                        <tr>
                            <td class="timestamp">${timestamp}</td>
                            <td>${record.user_id}</td>
                            <td>${record.hash_code}</td>
                            <td>${record.mysql_table_name || '-'}</td>
                            <td>${record.mongo_table_name || '-'}</td>
                            <td>
                                <button class="action-btn btn-use" onclick='useRecord(${JSON.stringify(record)})'>ä½¿ç”¨</button>
                                <button class="action-btn btn-delete" onclick="deleteRecord(${record.id})">åˆ é™¤</button>
                            </td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = tableHTML;
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
            }
        }

        function useRecord(record) {
            document.getElementById('userId').value = record.user_id;
            if (record.mysql_prefix) document.getElementById('mysqlPrefix').value = record.mysql_prefix;
            if (record.mysql_shard_count) document.getElementById('mysqlShardCount').value = record.mysql_shard_count;
            if (record.mongo_prefix) document.getElementById('mongoPrefix').value = record.mongo_prefix;
            if (record.mongo_shard_count) document.getElementById('mongoShardCount').value = record.mongo_shard_count;
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteRecord(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡å†å²è®°å½•å—ï¼Ÿ')) {
                return;
            }
            
            try {
                await fetch(`${API_BASE}/history/${id}`, {
                    method: 'DELETE'
                });
                loadHistory();
            } catch (error) {
                console.error('åˆ é™¤å†å²è®°å½•å¤±è´¥:', error);
                alert('åˆ é™¤å¤±è´¥');
            }
        }

        async function clearHistory() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }
            
            try {
                await fetch(`${API_BASE}/history/clear`, {
                    method: 'DELETE'
                });
                loadHistory();
            } catch (error) {
                console.error('æ¸…ç©ºå†å²è®°å½•å¤±è´¥:', error);
                alert('æ¸…ç©ºå¤±è´¥');
            }
        }

        function copyText(elementId, event) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                const originalBg = btn.style.background;
                btn.textContent = 'âœ“';
                btn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = originalBg || '#2196F3';
                }, 1000);
            }).catch(err => {
                alert('å¤åˆ¶å¤±è´¥ï¼š' + err);
            });
        }

        // æ”¯æŒå›è½¦é”®è®¡ç®—
        const inputs = ['userId', 'mysqlPrefix', 'mysqlShardCount', 'mongoPrefix', 'mongoShardCount'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    calculate();
                }
            });
        });

        // é¡µé¢åŠ è½½æ—¶åŠ è½½å†å²è®°å½•
        window.addEventListener('load', loadHistory);
    </script>
