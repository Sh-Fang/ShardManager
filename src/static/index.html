    <script>
        const API_BASE = window.location.origin + '/api';

        // Java String hashCode å®ç°
        function javaHashCode(str) {
            if (!str) return 0;
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash;
        }

        async function calculate() {
            const userId = document.getElementById('userId').value.trim();
            const mysqlPrefix = document.getElementById('mysqlPrefix').value.trim();
            const mysqlShardCount = parseInt(document.getElementById('mysqlShardCount').value);
            const mongoPrefix = document.getElementById('mongoPrefix').value.trim();
            const mongoShardCount = parseInt(document.getElementById('mongoShardCount').value);

            if (!userId) {
                alert('è¯·è¾“å…¥ç”¨æˆ·IDï¼');
                return;
            }

            // è®¡ç®— hashCode
            const hashCode = javaHashCode(userId);

            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            document.getElementById('results').classList.remove('hidden');

            // å¤„ç† MySQL åˆ†ç‰‡
            const mysqlResultDiv = document.getElementById('mysqlResult');
            let mysqlShardIndex = null;
            let mysqlTableName = null;
            
            if (!isNaN(mysqlShardCount) && mysqlShardCount > 0) {
                mysqlShardIndex = Math.abs(hashCode % mysqlShardCount);
                document.getElementById('mysqlShardIndex').textContent = mysqlShardIndex;
                
                if (mysqlPrefix) {
                    mysqlTableName = `${mysqlPrefix}${mysqlShardIndex}`;
                    document.getElementById('mysqlTableName').textContent = mysqlTableName;
                    document.getElementById('mysqlTableRow').classList.remove('hidden');
                } else {
                    document.getElementById('mysqlTableRow').classList.add('hidden');
                }
                
                mysqlResultDiv.classList.remove('hidden');
            } else {
                mysqlResultDiv.classList.add('hidden');
            }

            // å¤„ç† MongoDB åˆ†ç‰‡
            const mongoResultDiv = document.getElementById('mongoResult');
            let mongoShardIndex = null;
            let mongoTableName = null;
            
            if (!isNaN(mongoShardCount) && mongoShardCount > 0) {
                mongoShardIndex = Math.abs(hashCode % mongoShardCount);
                document.getElementById('mongoShardIndex').textContent = mongoShardIndex;
                
                if (mongoPrefix) {
                    mongoTableName = `${mongoPrefix}${mongoShardIndex}`;
                    document.getElementById('mongoTableName').textContent = mongoTableName;
                    document.getElementById('mongoTableRow').classList.remove('hidden');
                } else {
                    document.getElementById('mongoTableRow').classList.add('hidden');
                }
                
                mongoResultDiv.classList.remove('hidden');
            } else {
                mongoResultDiv.classList.add('hidden');
            }

            // ä¿å­˜åˆ°åç«¯
            try {
                await fetch(`${API_BASE}/history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        hash_code: hashCode,
                        mysql_prefix: mysqlPrefix || null,
                        mysql_shard_count: mysqlShardCount || null,
                        mysql_shard_index: mysqlShardIndex,
                        mysql_table_name: mysqlTableName,
                        mongo_prefix: mongoPrefix || null,
                        mongo_shard_count: mongoShardCount || null,
                        mongo_shard_index: mongoShardIndex,
                        mongo_table_name: mongoTableName
                    })
                });
                
                // è‡ªåŠ¨åˆ·æ–°å†å²è®°å½•
                loadHistory();
            } catch (error) {
                console.error('ä¿å­˜å†å²è®°å½•å¤±è´¥:', error);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/history`);
                const data = await response.json();
                
                const container = document.getElementById('historyContainer');
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-history">æš‚æ— å†å²è®°å½•</div>';
                    return;
                }
                
                // æŒ‰ç”¨æˆ·IDå»é‡ï¼Œä¿ç•™æœ€æ–°çš„è®°å½•
                const uniqueRecords = {};
                data.forEach(record => {
                    if (!uniqueRecords[record.user_id] || 
                        new Date(record.created_at) > new Date(uniqueRecords[record.user_id].created_at)) {
                        uniqueRecords[record.user_id] = record;
                    }
                });
                
                // è½¬æ¢ä¸ºæ•°ç»„å¹¶æŒ‰æ—¶é—´æ’åº
                const sortedRecords = Object.values(uniqueRecords).sort((a, b) => 
                    new Date(b.created_at) - new Date(a.created_at)
                );
                
                let cardsHTML = '';
                
                sortedRecords.forEach(record => {
                    let detailsHTML = '';
                    
                    // MySQLä¿¡æ¯
                    if (record.mysql_shard_index !== null) {
                        detailsHTML += `
                            <div class="history-detail-item">
                                <span class="detail-label">MySQLåˆ†ç‰‡:</span>
                                <span class="detail-value">${record.mysql_shard_index}</span>
                            </div>
                        `;
                        if (record.mysql_table_name) {
                            detailsHTML += `
                                <div class="history-detail-item">
                                    <span class="detail-label">MySQLè¡¨å:</span>
                                    <span class="detail-value">${record.mysql_table_name}</span>
                                </div>
                            `;
                        }
                    }
                    
                    // MongoDBä¿¡æ¯
                    if (record.mongo_shard_index !== null) {
                        detailsHTML += `
                            <div class="history-detail-item">
                                <span class="detail-label">MongoDBåˆ†ç‰‡:</span>
                                <span class="detail-value">${record.mongo_shard_index}</span>
                            </div>
                        `;
                        if (record.mongo_table_name) {
                            detailsHTML += `
                                <div class="history-detail-item">
                                    <span class="detail-label">MongoDBé›†åˆ:</span>
                                    <span class="detail-value">${record.mongo_table_name}</span>
                                </div>
                            `;
                        }
                    }
                    
                    cardsHTML += `
                        <div class="history-card">
                            <div class="history-user-id">
                                <span class="user-id-label">ç”¨æˆ·ID</span>
                                <span class="user-id-value">${record.user_id}</span>
                                <button class="btn-delete-icon" onclick="confirmDelete(${record.id}, '${record.user_id.replace(/'/g, "\\'")}')">âœ•</button>
                            </div>
                            <div class="history-details">
                                ${detailsHTML}
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = cardsHTML;
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
            }
        }

        // è‡ªå®šä¹‰å¼¹çª—ç›¸å…³å‡½æ•°
        function showModal(title, message, onConfirm) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('confirmModal').classList.add('show');
            
            const confirmBtn = document.getElementById('modalConfirmBtn');
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            
            newConfirmBtn.onclick = () => {
                closeModal();
                onConfirm();
            };
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('show');
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.addEventListener('click', (e) => {

            if (e.target === modal) {

                `ç¡®å®šè¦åˆ é™¤ç”¨æˆ· "${userId}" çš„å†å²è®°å½•å—ï¼Ÿ`,
                async () => {

                async () => {
                    try {
                        await fetch(`${API_BASE}/history/clear`, {

                        });
                        loadHistory();
                    } catch (error) {
                        console.error('æ¸…ç©ºå†å²è®°å½•å¤±è´¥:', error);
                        alert('æ¸…ç©ºå¤±è´¥');
                    }

        }

        function copyText(elementId, event) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                const originalBg = btn.style.background;
                btn.textContent = 'âœ“';
