version: '3.8'

services:
  shardmanager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shardmanager
    ports:
      - "8080:5000"
    volumes:
      # 持久化数据库
      - shardmanager-data:/data
    environment:
      - DB_PATH=/data/shardmanager.db
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  shardmanager-data:
    driver: local

